name: build

on:
  push:
    branches:
      - 'v*'
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - platforms: linux/amd64
          tags: fabedge/installer
          file: build/installer/Dockerfile

        - platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: fabedge/strongswan
          file: build/strongswan/Dockerfile

        - platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: fabedge/connector
          file: build/connector/Dockerfile

        - platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: fabedge/operator
          file: build/operator/Dockerfile

        - platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: fabedge/agent
          file: build/agent/Dockerfile

        - platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: fabedge/cert
          file: build/cert/Dockerfile

    steps:
    - uses: actions/checkout@v2

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Remove proxies
      run: |
        bash build/utils/no_proxy.sh

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: ${{ matrix.platforms }}
        push: true
        tags: ${{ matrix.tags }}:${{ steps.extract_branch.outputs.branch }}
        file: ${{ matrix.file }}
